name: Collect Tamborrada URLs (Pre-pipeline)

on:
  schedule:
    - cron: '50 14 11 11 *' # 11 de noviembre a las 14:50 UTC (15:50 Madrid)
  workflow_dispatch:

jobs:
  collect-urls:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run URL collector
        run: npx tsx scripts/pipeline/url/collectUrls.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
